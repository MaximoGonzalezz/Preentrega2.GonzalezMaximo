    <body>
        <main class="contacto">
            <section class="contacto__formulario">
                <h1>Registrate en Barracas Food</h2>
                    <form action="/procesar_registro" method="post">
                        <label for="nombre_completo">Nombre completo:</label>
                        <input type="text" id="nombre_completo" name="nombre_completo" required><br>

                        <label for="correo_electronico">Correo electrónico:</label>
                        <input type="email" id="correo_electronico" name="correo_electronico" required><br>

                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" required><br>

                        <input type="checkbox" id="aceptar_terminos" name="aceptar_terminos" required>
                        <label for="aceptar_terminos">Acepto los términos y condiciones</label><br>

                        <input type="submit" value="Registrarse" class="boton">
                    </form>
                    <section class="contenedor">

                        <div class="imagen">
                            <img src="../img/117388041_191897372384897_8127331102174080284_n.jpg" alt="raviol">

                            <img src="../img/varios.jpg" alt="pasta">
                        </div>
                    </section>
                        
        </main>
